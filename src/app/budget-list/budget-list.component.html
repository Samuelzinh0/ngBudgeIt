<section class="budget-list-section">
    <div class="budget-list-container">

        <div class="income-column">
            <h1>Income</h1>

            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-list-item 
                    *ngIf="item.quantity >= 0"
                    [item]="item"
                    (delBtnClick)="onDelBtnClicked(item)"
                    (itemClick)="onItemClicked(item)"   
                    style="margin-bottom: 20px;"></app-budget-list-item>
                </div>
            </div>
        </div>

        <div class="expenses-column">
            <h1>Expenses</h1>

            <div class="budget-items">
                <div *ngFor="let item of budgetItems">
                    <app-budget-list-item 
                    *ngIf="item.quantity < 0"
                    [item]="item"
                    (delBtnClick)="onDelBtnClicked(item)"
                    (itemClick)="onItemClicked(item)"  
                    style="margin-bottom: 20px;"></app-budget-list-item>
                </div>
            </div>
        </div>

    </div>
</section>
