<div class="root">
    <div class="budget-list-item" (click)="onItemClick()" [ngClass]="{ 'income': item.quantity >= 0, 'expense': item.quantity < 0 }">
        <div class="description">
            <p>{{ item.title }}</p>
        </div>
        <div class="amount">
            <p>{{ item.quantity }}</p>
        </div>
    </div>

    <div class="del-icon" (click)="onDelBtnClick()"></div>
</div>
